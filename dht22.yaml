esphome:
  name: esp1
  friendly_name: ESP1

esp8266:
  board: esp01_1m

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "key12345678901234567890123456789012"

ota:
  - platform: esphome
    password: "password123"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esp1 Fallback Hotspot"
    password: "password123"

captive_portal:

sensor:
  - platform: dht
    pin: GPIO2
    model: DHT22
    temperature:
      name: "Kinderzimmer Temperatur"
      id: kinderzimmer_temp
    humidity:
      name: "Kinderzimmer Luftfeuchtigkeit"
      id: kinderzimmer_luf
    update_interval: 60s
