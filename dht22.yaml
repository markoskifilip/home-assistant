esphome:
  name: esp1
  friendly_name: ESP1

esp8266:
  board: esp01_1m

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "key"

ota:
  - platform: esphome
    password: "password"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esp1 Fallback Hotspot"
    password: "password"

captive_portal:

sensor:
  - platform: dht
    pin: GPIO2
    model: DHT22
    temperature:
      name: "Kinderzimmer Temperatur"
      id: living_room_temp
    humidity:
      name: "Kinderzimmer Luftfeuchtigkeit"
      id: living_room_hum
    update_interval: 60s
